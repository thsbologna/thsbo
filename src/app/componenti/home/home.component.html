<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <title>TH&S Bologna - Home</title>
  <base href="/home">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="apple-touch-icon" href="favicon.ico" />

    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="TH&S Bologna offre soluzioni informatiche su misura, servizi di assistenza, hardware e software. Scopri i nostri prodotti e servizi a Bologna."
    />
    <meta
      name="keywords"
      content="soluzioni informatiche, assistenza hardware, software, toner, stampanti, Bologna, TH&S Bologna"
    />
    <meta name="author" content="TH&S Bologna, Andrea Battista, www.thsbo.it" />

    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "TH&S Bologna",
        "url": "https://www.thsbo.it",
        "logo": "https://www.thsbo.it/favicon.ico",
        "contactPoint": {
          "@type": "ContactPoint",
          "telephone": "+39 051 863340",
          "contactType": "Customer Service",
          "areaServed": "IT",
          "availableLanguage": "Italian"
        }
      }
    </script>
</head>
<body>
  <p-carousel
  [value]="elementiCarosello"
  [numVisible]="1"
  [numScroll]="1"
  autoplayInterval="10000"
  [circular]="true"
>
  <ng-template let-slide pTemplate="item">
    <div
      class="carousel_item w-full flex flex-column justify-content-evenly align-items-center pt-8"
    >
      <h1 class="slide_title text-3xl md:text-4xl lg:text-5xl text-center font-medium">
        {{ slide.titolo }}
      </h1>
      <img
        title="immagine slide"
        [src]="slide.immagine"
        [alt]="slide.titolo + ' image'"
      />
      <p
        class="text-center md:text-base lg:text-lg text-sm lg:w-6 md:w-8 w-12"
      >
        {{ slide.descrizione }}
      </p>
    </div>
  </ng-template>
</p-carousel>
</body>
</html>
